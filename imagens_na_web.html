<body>

    <h1>Primeiro Parágrafo</h1>
    <hr>
    <p>JPEG = formato com compactação, imagens muito leves. fundo não transparente</p>
    <p>PNG = formato com transparencia, compactação inferior ao JPEG</p>
    <hr>
    <img src="paisagem_grande.jpg" alt="Paisagem">
    <!-- src = caminho para o arquivo
         alt = texto alternativo, caso a imagem não carregue-->

    <p>Para renderizarmos uma imagem menor,<br>
    devemos alterar o tamanho do arquivo.</p>

    <img src="paisagem_pequena.jpg" alt="Paisagem_pequena">
